<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
    <script>
        var quebrada = false; //boolean
        function muda(tipo){
            //passagem de parametros
             if(!quebrada){
              document.getElementById("luz").src = "../Assets/_imagens/" +tipo + ".jpg";
                if(tipo == 'lampada-quebrada'){
                        quebrada = true;
                }
            }     
         }
             
    </script>
</head>
<body>
    <h1>Acenda a l√¢mpada</h1>
    <img src="../Assets/_imagens/lampada-apagada.jpg" alt="Imagem de lampada apagada" id="luz" onmousemove="muda('lampada-acesa')" onclick="muda('lampada-quebrada')" onmouseout="muda('lampada-apagada')"> 
</body>
</html>
